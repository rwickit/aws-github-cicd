---
AWSTemplateFormatVersion: "2010-09-09"
Description: Github Actions - OIDC IDP and associated Roles for Full CICD

Parameters:

  GitHubOrganization:
    Type: String
    Description: This is the root organization where repos are stored (Case Sensitive)
    Default: ""

  RepositoryName:
    Type: String
    Description: The repo(s) these roles will have access to. (Use * for all Org Repos or wildcard)
    Default: "*"

  RoleName:
    Type: String
    Description: Name the Role
    Default: ""

  UseExistingProvider:
    Type: String
    Description: "Only one GitHub Provider can exists. Choose yes if one is already present in account"
    Default: "yes"
    AllowedValues:
      - "yes"
      - "no"

Conditions:

  CreateProvider: !Equals
    - !Ref UseExistingProvider
    - ""

Resources:

  IdpGitHubOidc:
    Condition: CreateProvider
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
      Tags:
      - Key: Name
        Value: !Sub ${RoleName}-OIDC-Provider

  RoleDeploy:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${RoleName}-Deploy
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateProvider
                - !Ref IdpGitHubOidc
                - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/ReadOnlyAccess
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AdministratorAccess
        - !Sub arn:${AWS::Partition}:iam::aws:policy/AWSCloudFormationFullAccess
      Policies:
        -
          PolicyName: S3-Allow
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Actions
                Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::*'
                  - !Sub 'arn:${AWS::Partition}:s3:::*/*'

  RoleDelivery:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${RoleName}-Delivery
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateProvider
                - !Ref IdpGitHubOidc
                - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      Policies:
        -
          PolicyName: S3-Allow
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Actions
                Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:${AWS::Partition}:s3:::*'
                  - !Sub 'arn:${AWS::Partition}:s3:::*/*'

  RoleRead:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${RoleName}-ReadOnly
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !If
                - CreateProvider
                - !Ref IdpGitHubOidc
                - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrganization}/${RepositoryName}:*
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/ReadOnlyAccess

Outputs:

  IdpGitHubOidc:
    Condition: CreateProvider
    Description: "ARN of Github OIDC Provider"
    Value: !GetAtt IdpGitHubOidc.Arn

  RoleReadARN:
    Description: "ARN of Read Only Access Role for GitHub Actions"
    Value: !GetAtt RoleRead.Arn

  RoleDeliveryARN:
    Description: "ARN of Read Only Access Role for GitHub Actions"
    Value: !GetAtt RoleDelivery.Arn

  RoleDeployARN:
    Description: "ARN of Read Only Access Role for GitHub Actions"
    Value: !GetAtt RoleDeploy.Arn